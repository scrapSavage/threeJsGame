<html>
    <head>

        <title>game</title>

        <style>

            body {
                margin:0;
                overflow:hidden;
            }

            canvas{
                background:red
            }

        </style>

    </head>

 <body>

    <canvas id="gameCanvas"></canvas>

    <script src="../lib/three.js"></script>
    <script src="../lib/perlin.js"></script>
    <script>

        //define defaults
        var defaultMaterialType = THREE.MeshBasicMaterial;


        //setup rendering
        var renderer = new THREE.WebGLRenderer({canvas: document.getElementById("gameCanvas")});
        renderer.setClearColor(0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth,window.innerHeight);

        //create camera
        var camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 8000);
        //create scene
        var scene = new THREE.Scene();
        
        //add camera controls
        
        const camControls = new PointerLockControls( camera, document.body );

        controls.addEventListener( 'lock', function () {

        } );

        controls.addEventListener( 'unlock', function () {

        } );
        
        camControls.isLocked = false;
        

        //make basic plane
        var geo = new THREE.PlaneGeometry(1,1);
        var mat = new defaultMaterialType({wireframe:true});
        var mesh = new THREE.Mesh(geo, mat);
        //move in scene
        mesh.position.set(0,0,-2);
        //add to scene
        scene.add(mesh);


        //render scene
        requestAnimationFrame(render);

        function render() {
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }

    </script>

</body>

</html>
